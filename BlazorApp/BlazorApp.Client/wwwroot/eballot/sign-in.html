<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" sizes="76x76" href="../apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
	<link rel="manifest" href="../site.webmanifest">
	<link rel="mask-icon" href="../safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<link rel="stylesheet" href="../main.css">
	<script src="../bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../swiper/swiper-bundle.min.js"></script>
	<script src="../src/js/main.js"></script>
	<title>Sign In - Verita eBallot</title>
</head>

<body class="vt-layout-full">

	<!-- Header -->
	<header class="vt-header navbar navbar-toggler navbar-expand-lg sticky-top">
		<div class="vt-header__top">
			<div class="container-xxl">
				<div class="container--inner">
					<!-- Logo -->
					<a href="/" class="vt-header__logo focus-ring">
						<img src="../img/veritas-logo.png" alt="Verita">
					</a>
				</div>
			</div>
		</div>
	</header>

	<!-- Main Content -->
	<main class="vt-page-content no-bg">
        <section class="vt-sign-in">
            <div class="vt-sign-in__inner">
                <div class="container--inner">
                    <div class="vt-sign-in__form">
                        <div class="vt-sign-in__intro">
                            <h1>Sign In</h1>
                            <p>Welcome to Verita eBallot.</p>
                            <p>Lobortis elementum nibh tellus molestie. Adipiscing diam donec adipiscing tristique risus nec.</p>
                        </div>

                        <form class="vt-form vt-form--dark">
                            <div class="vt-form__row">
                                <div class="vt-input vt-input">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" placeholder="Type here..." >
                                </div>
                            </div>
                            <div class="vt-form__row">
                                <div class="vt-input vt-input">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="text" class="form-control" id="password" placeholder="Type here..." >
                                </div>
                            </div>
                            <div class="vt-form__row">
                                <div class="vt-input">
                                    <img src="../img/captcha.png" alt=""/>
                                </div>
                            </div> 
                            <div class="vt-form__row">
                                <div class="vt-input">
                                    <button type="submit" class="btn btn-primary">Log in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>


	<!-- Footer -->
    <footer class="vt-footer vt-footer--full">
        <div class="container--inner">
            <a href="/" class="vt-footer__logo focus-ring">
                <img src="../img/veritas-logo-light.png" alt="Go to homepage">
            </a>
            <div class="vt-footer__social">
                <ul class="vt-social-links">
                    <li><a href="/" target="_blank" rel="noreferrer noopener"><img src="../img/icon/facebook.svg" alt="Go to Facebook"></a></li>
                    <li><a href="/" target="_blank" rel="noreferrer noopener"><img src="../img/icon/twitter.svg" alt="Go to Twitter"></a></li>
                    <li><a href="/" target="_blank" rel="noreferrer noopener"><img src="../img/icon/instagram.svg" alt="Go to Instagram"></a></li>
                    <li><a href="/" target="_blank" rel="noreferrer noopener"><img src="../img/icon/linkedin.svg" alt="Go to LinkedIn"></a></li>
                    <li><a href="/" target="_blank" rel="noreferrer noopener"><img src="../img/icon/youtube.svg" alt="Go to YouTube"></a></li>
                </ul>
            </div>
            <div class="vt-footer__util">
                <small class="vt-footer__copyright">&copy; Verita 2023</small>
                <nav class="vt-footer__navigation">
                    <ul>
                        <li><a href="/" class="focus-ring">Terms &amp; Conditions</a></li>
                        <li><a href="/" class="focus-ring">Privacy Policy</a></li>
                        <li><a href="/" class="focus-ring">Sitemap</a></li>
                    </ul>
                </nav>
                <small class="vt-footer__majortom">Launched by <a href="https://majortom.com" class="focus-ring">Major Tom</a></small>
            </div>
        </div>
    </footer>

</body>

</html>
